<!DOCTYPE html>
<html class="h-full w-full">
  <head>
    <title>Drashland / Wocket</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
    <link rel="stylesheet" href="/public/styles.css">
  </head>
  <body>
    <div id="notification"></div>
    <div id="container">
      <div id="banner">Wocket Chat</div>
      <div id="messagesContainer">
        <ul id="messages"></ul>
      </div>
      <div id="inputContainer">
        <input id="username" type="text" placeholder="username" style="width: 25%"/>
        <input id="messageToSend" type="text" placeholder="message" style="width: 50%"/>
        <button id="submitMessage" style="width: 25%">send message</button>
      </div>
      <div id="inputContainerCreateChannel">
        <input id="createChannelName" type="text" placeholder="channel name" style="width: 75%"/>
        <button id="submitMessageCreateChannel" onclick="createChannel()" style="width: 25%">create channel</button>
      </div>
      <div id="channels">
        <p class="header">Channels</p>
        <select id="channelsDropdown" onchange="changeChannel(this.value)">
        </select>
      </div>
    </div>
    <script type="module" src="/public/chat.js"></script>
  </body>
  <script>
    const WEB_SERVER = {
      hostname: "localhost",
      port: 3001,
    };
    const SOCKET_SERVER = {
      hostname: "localhost",
      port: 3000,
    };
  </script>
</html>
